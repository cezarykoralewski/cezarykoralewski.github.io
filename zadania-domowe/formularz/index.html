<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/koralewski.cezary@gmail.com" method="POST">
        <p>
            <label>Imię:<br> <input type="text" name="firstname" class="width"></label>
        </p>

        <p>
            <label>Nazwisko:<br> <input type="text" name="lastname" class="width"></label>
        </p>

        <p>
            <label>E-mail:<br> <input type="email" name="_replyto" class="width"></label>
        </p>

        <p>
            <label>Numer telefonu:<br> <input type="text" name="phone" class="width"></label>
        </p>

        <p>
            <label>Wybierz miasto:<br>
            <select name="town" class="width">
                <option value="cracow">Kraków</option>
                <option value="warsaw">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select>
        </label>
        </p>

        <p>
            <label>Wybierz płeć:</label><br>
            <label><input type="radio" name="sex" value="m"> Mężczyzna</label><br>
            <label><input type="radio" name="sex" value="f"> Kobieta</label><br>
        </p>

        <p>
            <label>Wiadomość:<br>
        <textarea name="message" class="width" id="message"></textarea></label><br>

            <label><input type="checkbox" name="agree"> Wyrażam zgodę na przetwarzanie danych osobowych </label><br>
        </p>

        <input type="submit" value="Wyślij" id="submit">
    </form>

</body>

</html>
