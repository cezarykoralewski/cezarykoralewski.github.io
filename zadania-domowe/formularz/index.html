<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/koralewski.cezary@gmail.com" method="POST">
        <label>Imię:<br> <input type="text" name="firstname"></label><br>
        <label>Nazwisko:<br> <input type="text" name="lastname"></label><br>
        <label>E-mail:<br> <input type="email" name="_replyto"></label><br>
        <label>Numer telefonu:<br> <input type="text" name="phone"></label><br><br>

        <label>Wybierz miasto:<br>
            <select name="town">
                <option value="cracow">Kraków</option>
                <option value="warsaw">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select>
        </label><br>

        <p>Płeć:</p>
        <label><input type="radio" name="sex" value="m"> Mężczyzna</label><br>
        <label><input type="radio" name="sex" value="f"> Kobieta</label><br><br>

        <label>Wiadomość:<br>
        <textarea name="message"></textarea></label><br>
        <label><input type="checkbox" name="agree"> Wyrażam zgodę na przetwarzanie danych osobowych </label><br><br>

        <input type="submit" value="Wyślij">
    </form>

</body>

</html>
